name: Uncaged Flow
on:
  push:
    branches: ["main"]

# These are the "Keys to the Kingdom" - they allow the script to bypass security blocks
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Task 1: The Bat-Phone to Google
  google-index:
    runs-on: ubuntu-latest
    steps:
      - name: Indexing API
        uses: robingenz/action-google-indexing@v1.0.0
        env:
          ACTIONS_CACHE_SKIP: 'true' # Bypasses the GitHub server glitch
        with:
          siteUrl: 'https://unometry.com/'
          gcpServiceAccountKey: ${{ secrets.GCP_SA_KEY }}

  # Task 2: The Direct Deployment
  deploy:
    needs: google-index # Only deploys if Google was successfully notified
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4