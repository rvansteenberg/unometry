// Note: Fixed sequence to Deploy -> Index to bridge [AG].

name: Run Work Flow
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # STEP 1: Physically move the files to the web first
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  # STEP 2: Only tell Google to index AFTER the deploy is successful
  google-index:
    needs: deploy  # This ensures we don't index empty/old data
    runs-on: ubuntu-latest
    steps:
      - name: Indexing API
        uses: robingenz/action-google-indexing@v1.0.0
        env:
          ACTIONS_CACHE_SKIP: 'true' 
        with:
          siteUrl: 'https://unometry.com/'
          gcpServiceAccountKey: ${{ secrets.GCP_SA_KEY }}