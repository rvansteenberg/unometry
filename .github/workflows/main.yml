# IDENTIFIER: main.yml (Run Work Flow)
# VERSION:    [20260125::04:05] 
# STATUS:     [A] Architect's Master Workflow - Direct Cache Purge Fix
# ============================================================
# Note: Integrated direct Cloudflare API call to prevent "Unable to resolve action" errors.

name: Run Work Flow
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # STEP 1: Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Verify Manifests
        run: |
          ls -la llms.txt robots.txt sitemap.xml
          echo "Verification Complete: Core files present."

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # STEP 2: Indexing and Cache Invalidation
  google-index-and-purge:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Indexing API
        uses: robingenz/action-google-indexing@v1.0.0
        env:
          ACTIONS_CACHE_SKIP: 'true' 
        with:
          siteUrl: 'https://unometry.com/'
          gcpServiceAccountKey: ${{ secrets.GCP_SA_KEY }}

      # CLOUDFLARE PURGE: Direct API call to clear the "Cache Cage"
      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

      - name: Final Handshake
        run: |
          echo "Dynacom: Cache cleared. Forcing fresh fetch..."
          curl -I -X GET "https://unometry.com/llms.txt" -H "Cache-Control: no-cache"