name: Run Work Flow
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Verify Manifests
        run: |
          ls -la llms.txt robots.txt sitemap.xml
          echo "Verification Complete: Core files present."

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  google-index-and-purge:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Indexing API
        uses: robingenz/action-google-indexing@v1.0.0
        env:
          ACTIONS_CACHE_SKIP: 'true' 
        with:
          siteUrl: 'https://unometry.com/'
          gcpServiceAccountKey: ${{ secrets.GCP_SA_KEY }}

      # CLOUDFLARE PURGE: This kills the "Cache Cage" globally
      - name: Purge Cloudflare Cache
        uses: nathanvaughn/cloudflare-purge-action@v3
        with:
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          cloudflare_auth_key: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          purge_everything: true

      - name: Final Handshake
        run: |
          echo "Dynacom: Cache cleared. Forcing fresh fetch..."
          curl -I -X GET "https://unometry.com/llms.txt" -H "Cache-Control: no-cache"