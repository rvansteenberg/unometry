name: Production Master Workflow
# Version: [20260125::09:00]
on:
  push:
    branches: ["main"]

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          # 1. Create the temporary key file from your GitHub Secret
          echo '${{ secrets.GCP_SA_KEY }}' > service-account.json
          
          # 2. Set the environment variable so Firebase knows which key to use
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/service-account.json
          
          # 3. Execute the deploy
          # We use --only hosting:unometry-indexing-bridge to be explicit
          firebase deploy --only hosting:unometry-indexing-bridge --project unometry-indexing-bridge --non-interactive --force
          
          # 4. Cleanup the key file immediately for security
          rm service-account.json