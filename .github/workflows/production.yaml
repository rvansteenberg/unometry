name: Production Master Workflow
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        # This uses the service account key directly to bypass the faulty plugin
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNOMETRY_INDEXING_BRIDGE }}' > service-account.json
          firebase deploy --only hosting --project unometry-indexing-bridge --non-interactive